<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Amanda</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <select>
      <option value="">Select a city ..</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Auckland</option>
    </select>
    <div class="city">
      <h2>Los Angeles 🇺🇸</h2>
      <div class="date">August 15th 2022</div>
      <div class="time">3:27:15</div>
    </div>
    <div class="city">
      <h2>Auckland 🇦🇺</h2>
      <div class="date">August 15th 2022</div>
      <div class="time">3:27:15</div>
    </div>
    <footer>
      Coded with ❤️ by Amanda Ntumba Kapinga —
      <a href="https://github.com/Aamandamycine" target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://worldclockbyamanda.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
