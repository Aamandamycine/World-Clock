<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock by Amanda</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
        <option value="Africa/Johannesburg">Johannesburg 🇿🇦</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Pacific/Auckland">Auckland 🇳🇿</option>
        <option value="Asia/Dubai">Dubai 🇦🇪</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="America/Sao_Paulo">São Paulo 🇧🇷</option>
      </select>

      <div class="city" id="current-location">
        <div>
          <h2>My Current Location 📍</h2>
          <div class="date" id="local-date">Loading...</div>
        </div>
        <div class="time" id="local-time">--:--:--</div>
      </div>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      Coded with ❤️ by
      <a
        href="https://github.com/Aamandamycine"
        target="_blank"
        rel="noopener noreferrer"
        style="color: inherit; text-decoration: none"
      >
        Amanda Ntumba Kapinga
      </a>
      —
      <a
        href="https://github.com/Aamandamycine/world-clock"
        target="_blank"
        rel="noopener noreferrer"
      >
        open-sourced on GitHub
      </a>
      and hosted on
      <a
        href="https://worldclockbyamanda.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >Netlify</a
      >.
    </footer>

    <script src="javascript/index.js"></script>
    <div class="stars"></div>
  </body>
</html>
